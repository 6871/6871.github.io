<html lang="en" >
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="covid-19.js"></script>
    <link rel="stylesheet" type="text/css" href="covid-19.css">
    <title>COVID</title>
</head>
<body>
<div class="page">
    <div class="top">
        <div class="header">
            <div class="header_right">
                <div id="timestamp"></div>
                <div id="timestamp_postfix" class="header_right controls">by&nbsp;
                    <a href="https://github.com/6871/6871.github.io" target="_blank"
                       rel="noopener noreferrer"
                       class="controls">
                        <img src="https://github.com/6871/6871.github.io/workflows/Graph%20Updater/badge.svg"
                             alt="[Build Status Unavailable]">
                    </a>
                </div>
            </div>
            <div class="header_left">
                <div class="controls">Average days</div>
                <input id="btn_0_avg" class="controls" type="button" value="0" />
                <input id="btn_3_avg" class="controls" type="button" value="3" />
                <input id="btn_5_avg" class="controls" type="button" value="5" />
                <input id="btn_15_avg" class="controls" type="button" value="15" />
            </div>
            <div class="header_left">
                <div class="controls">by population</div>
                <input id="btn_0_avg_pct" class="controls" type="button" value="0 (%)" />
                <input id="btn_3_avg_pct" class="controls" type="button" value="3 (%)" />
                <input id="btn_5_avg_pct" class="controls" type="button" value="5 (%)" />
                <input id="btn_15_avg_pct" class="controls" type="button" value="15 (%)" />
            </div>
        </div>
        <div class="divider"></div>
        <div class="header">
            <div id="title" class="header_left title"></div>
            <div class="header_right">
                <a href="https://github.com/CSSEGISandData/COVID-19/blob/master/csse_covid_19_data/csse_covid_19_time_series/time_series_covid19_deaths_global.csv"
                   target="_blank" rel="noopener noreferrer">Data</a>&nbsp;courtesy&nbsp;
                <a href="https://systems.jhu.edu/" target="_blank"
                   rel="noopener noreferrer">JHU CSSE</a>;&nbsp;graphing&nbsp;
                <a href="https://plotly.com/" target="_blank"
                   rel="noopener noreferrer">Plotly</a>
            </div>
        </div>
    </div>
    <div id="graph" class="graph"></div>
</div>
</body>
</html>
